<!DOCTYPE html>
<html>
<head>
	<title>Search Vidzt</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/jquery.fancybox.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
	<script type="text/javascript" src="js/jquery.fancybox.pack.js"></script>
	<script>
		$(document).ready(function() {
			$('.fancybox').fancybox();
		});
	</script>
</head>
<body>
	<div id="container">
		<header>
			<h1>Search <span>Vidz</span></h1>
			<p>Search YouTube videos</p>
		</header>
		<section>
			<form id="search-form" name="serach-form" onsubmit="return search()">
				<div class="fieldcontainer">
					<input type="search" id="query" class="search-field" placeholder="Search YouTube" name="">
					<input type="submit" name="search-btn" id="search-btn" value="">
				</div>
			</form>

			<ul id="results"></ul>
			<div id="buttons"></div>
		</section>
		<footer>
			<p>Copyright &copy 2016, All rights Reserved</p>
		</footer>
	</div>
</body>
</html>
